<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/blocks/head :: head"></head>
<body>
<header th:insert="blocks/header :: header-login"></header>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 mt-5 mb-5">
            <div  class="col-md-12 mt-5">
                <form id="login-form" class="form" th:action="@{/login}" method="post">
                    <h3 class="text-center text">Login</h3>
                    <div class="form-group">
                        <label for="email" class="text">Username:</label><br>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text">Password:</label><br>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div align="center" th:if="${param.error}">
                        <p style="font-size: 20px; color: #FF1C19;">Email or Password invalid, please verify</p>
                    </div>
                    <div align="center" th:if="${successMessage != null}">
                        <span th:utext="${successMessage}"></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-success btn-md" value="submit">
                    </div>
                    <div id="register-link" class="text-right">
                        <a th:href="@{/register}" class="text-success">Not yet registered?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
