<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/blocks/head :: head"></head>
<body>
<header th:insert="blocks/header :: header-login"></header>

<div class="container">
    <div  class="row justify-content-center align-items-center">
        <div  class="col-md-6 mt-5 mb-5">
            <div class="col-md-12">
                <form class="form" autocomplete="off" th:action="@{/register}"
                      enctype="multipart/form-data"
                      th:object="${user}" method="post"
                      role="form">
                    <h3 class="text-center text">Registration Form</h3>
                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <label for="name" class="text">Name</label><br>
                        <input type="text" th:field="*{name}" id="name"
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"
                               class="validation-message"></label>
                        <label for="surname" class="text">Surname</label><br>
                        <input type="text" th:field="*{surname}"
                               id="surname" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text">Email</label><br>
                        <input type="text" th:field="*{email}" id="email"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text">Password</label><br>
                        <input type="password" th:field="*{password}"
                               id="password" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" name="avatar" class="custom-file-input" id="inputGroupFile02">
                            <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
                        </div>
                        <div class="input-group-append">
                            <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-check">
                            <input type="checkbox" name="isAdmin" class="form-check-input" id="admin-check">
                            <label class="form-check-label" for="admin-check">I want to be admin</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-success btn-md" value="Register">
                    </div>
                </form>
                <div id="register-link" class="text-right">
                    <a th:href="@{/login}" class="text-success">Already registered?</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
