<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/blocks/head :: head"></head>
<body>
<header th:insert="blocks/header :: header-logout"></header>

<div class="container mt-5 mb-5">
    <h1>Edit post</h1>
        <form method="post" th:action="'/user/blog/' + ${post.id} + '/edit'" enctype="multipart/form-data">
            <input th:value="${post.title}" type="text" name="title" class="form-control"><br>
            <input th:value="${post.anons}" type="text" name="anons" class="form-control"><br>
            <textarea th:text="${post.fullText}" name="fullText" cols="30" rows="7" class="form-control"></textarea><br>
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" name="poster" class="custom-file-input" id="inputGroupFile02">
                    <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose
                        file</label>
                </div>
                <div class="input-group-append">
                    <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary py-2 px-4 text-white">Update Post</button>
        </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
