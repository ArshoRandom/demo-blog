<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/blocks/head :: head"></head>
<body>
<div class="site-wrap">
    <div class="site-mobile-menu">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>
    <header th:insert="blocks/header :: header-login"></header>
    <div th:if="${#lists.isEmpty(posts)}">
        <div class="site-cover site-cover-sm same-height overlay single-page" style="background-image: url('images/empty.jpg');">
            <div class="container">
                <div class="row same-height justify-content-center">
                    <div class="col-md-12 col-lg-10">
                        <div class="post-entry text-center">
                            <h1 class="">Posts doesn't exists!!!!!!!</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:unless="${#lists.isEmpty(posts)}" class="container">
        <div class="row mb-5">
            <div class="col-12">
                <h2>New Posts</h2>
            </div>
        </div>

        <div class="row">
            <div th:each="el : ${posts}" class="col-lg-4 mb-4">
                <div class="entry2">
                    <a th:href="'/blog/'+${el.id}"><img th:style="'height: 250px; max-width: 100%; object-fit: inherit;'" th:src="${'data:image/png;base64,' + el.image}" alt="Image"
                                                        class="img-fluid rounded"></a>
                    <div class="excerpt">
                        <span class="post-category text-white bg-secondary mb-3">News</span>
                        <h2 th:text="${el.title}"><a th:href="'/blog/'+${el.id}"></a></h2>
                        <div class="post-meta align-items-center text-left clearfix">
                            <figure class="author-figure mb-0 mr-3 float-left"><img th:src="${'data:image/png;base64,' + el.creator.image}"
                                                                                    alt="Image" class="img-fluid">
                            </figure>
                            <span class="d-inline-block mt-1">By <span
                                    th:text="${el.creator.name + ' ' + el.creator.surname}"></span></span>
                            <span th:text=" ' - ' + ${el.createdAt}"></span>
                        </div>
                        <p th:text="${el.anons}"></p>
                        <p><a th:href="'/blog/'+${el.id}">Read More</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="/blocks/footer :: footer"></div>
<script th:src="@{js/jquery-3.3.1.min.js}"></script>
<script th:src="@{js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{js/jquery-ui.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/owl.carousel.min.js}"></script>
<script th:src="@{js/jquery.stellar.min.js}"></script>
<script th:src="@{js/jquery.countdown.min.js}"></script>
<script th:src="@{js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{js/aos.js}"></script>
<script th:src="@{js/main.js}"></script>
</body>
</html>
